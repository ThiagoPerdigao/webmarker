<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANGHER</title>
    <link rel="stylesheet" href="../Styles/styles.css">

    <!--Links Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="../javascript/loginPage.js"></script>

    <!--ManjariFont-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid full-height">
        <div class="row full-height">


            <form class="col-sm-6 ladoEsquerdoLogin" id="loginForm">
                <div class="col text-center">
                    <div class="row">
                        <div class="logo mx-auto">
                            <img src="../images/entrar.png" height="250" alt="">
                        </div>
                    </div>

                    <div class="row">
                        <input type="text" class="input mx-auto" placeholder="Usuário" id="usuario" required>
                    </div>
                    <div class="row">
                        <input type="password" class="input mx-auto" placeholder="Senha" id="senha" required>
                    </div>
                    <div class="row">
                        <button type="submit" class="botaoRegistro mx-auto">Entrar</button>
                    </div>
                </div>
            </form>


            <form class="col-sm-6 ladoDireitoCadastro" id="cadastro-form">


                <div class="row">
                    <div class="logo mx-auto">
                        <img src="../images/logo2.png" height="120" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="logo mx-auto">
                        <img src="../images/cadastre.png" height="50" alt="">
                    </div>
                </div>
                <div class="row">
                    <input type="text" class="input mx-auto" placeholder="Usuário" id="usuarioCadastro" required>
                </div>
                <div class="row">
                    <input type="password" class="input mx-auto" placeholder="Senha" id="senhaCadastro" required>
                </div>
                <div class="row">
                    <input type="password" class="input mx-auto" placeholder="Confirmar senha" id="senhaConfirm" required>
                </div>
                <div class="row">
                    <button type="submit" class="botaoRegistro mx-auto">Cadastrar</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
