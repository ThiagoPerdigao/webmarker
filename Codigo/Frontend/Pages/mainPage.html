<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webMarker</title>
    <link rel="stylesheet" href="../Styles/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />


    <!-- Fonts -->
        

</head>




<body style="background-color: 	#483D8B; overflow-x: hidden;">



   
    <div class="row marcador align-items-center">
        <div class="col mx-auto text-center">
          <img class="img-responsive" src="../imagens/logo.png" style="height: 290px;">
        </div>
      </div>
    
      <div class="container">
        <div class="registroArea">
              
          <div class="d-style btn btn-brc-tp border-2 btn-outline-blue btn-h-outline-blue btn-a-outline-blue w-100 my-2 py-3 shadow-sm" style="background-image: url('../imagens/fundo.png');
              background-repeat: no-repeat;
              background-attachment: scroll;
              background-position: center center;
              background-size: cover;
              border-radius: 1rem;">
 

          
          
          <!-- Card -->
                <div class="row align-items-center">
                  <form id="registroForm">
                    <div class="row">
                      <div class="col-md-3 mb-3">
                      
                        <input type="text" class="form-control mt-4" id="titulo" placeholder="Título" required>
                        <select class=" form-control mt-4 - custom-select" id="tipo">
                          <option selected>Tipo</option>
                          <option value="1">Webtoon</option>
                          <option value="2">Mangá</option>
                          <option value="3">Manhua</option>
                          <option value="4">Livro</option>
                          <option value="5">Novel</option>
                          <option value="6">Outro</option>
                        </select>
                      
                          </div>
                        

                         <div class="col-md-3 mb-3">
                        <input type="text" class="form-control mt-4" id="link" placeholder="Link" required>
                        <input type="number" class="form-control mt-4" id="nota" placeholder="Nota" max="5" required>
                         </div>

                         <div class="col-md-3 mb-3">
                          <input type="number" class="form-control mt-4" id="qtdCapitulos" placeholder="Quantidade de Capitulos" required>  
                          <button class="mt-4 btn  btn-raised px-4 py-25 w-75 text-600"  type="submit" style="background-color: 	#483D8B; color: #fff;">Registrar</button>
                          </div>
                  
  
  
                    </div>                                        
                  </form>
                  
  
                </div>
                 
                

              </div>
            </div>
          </div>

    <div class="container">
      <div id="listaArea">
      </div>
    </div>

<script src="../javascript/mainPage.js"></script>
    
</body>
</html>
